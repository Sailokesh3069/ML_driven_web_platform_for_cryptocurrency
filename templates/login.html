<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Dashboard Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(160deg, #0f2027, #203a43, #2c5364);
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e8ecef;
    }

    .login-card {
      background: linear-gradient(180deg, #2f3e46, #354f52, #3a5a40);
      border-radius: 12px;
      padding: 40px 35px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-card h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      margin-bottom: 8px;
      color: #bfe6ba;
    }

    .login-card p {
      font-size: 13px;
      color: #d3d3d3;
      margin-bottom: 25px;
    }

    .form-control {
      background-color: rgba(255,255,255,0.1);
      border: 1px solid #607d8b;
      color: #f8f9fa;
      border-radius: 8px;
      padding: 12px 14px;
      font-size: 14px;
    }

    .form-control::placeholder {
      color: #aab4b9;
    }

    .form-control:focus {
      background-color: rgba(255,255,255,0.15);
      outline: none;
      box-shadow: 0 0 0 3px rgba(100,255,218,0.2);
      border-color: #80cbc4;
    }

    .btn-login {
      background: linear-gradient(90deg, #0f9b0f, #76b852);
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-weight: 600;
      transition: transform 0.2s, opacity 0.3s;
    }

    .btn-login:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .form-check-label {
      color: #cfd8dc;
      font-size: 13px;
    }

    footer {
      text-align: center;
      position: absolute;
      bottom: 12px;
      font-size: 12px;
      color: #aab4b9;
      width: 100%;
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 30px 20px;
        margin: 0 15px;
      }
      .login-card h1 {
        font-size: 19px;
      }
      .login-card p {
        font-size: 12px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h1>Welcome to Cryptocurrency Price Forecasting</h1>
    <p>Secure login to access your crypto forecasts</p>

    <form action="{{ url_for('login') }}" method="POST">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>

      <div class="mb-3 position-relative">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      </div>

      <div class="form-check text-start mb-3">
        <input class="form-check-input" type="checkbox" id="showPassword" onclick="togglePassword()">
        <label class="form-check-label" for="showPassword">Show Password</label>
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>
  </div>

  <footer>
    Â© 2025 Crypto Dashboard. All rights reserved.
  </footer>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
